apiVersion: v1
kind: Secret
metadata:
  labels:
    app.kubernetes.io/name: {{ .Values.fullname }}
  name: {{ .Values.fullname }}
type: Opaque
data:
  netapp:
    username: {{ required ".Values.global.netapp_exporter_user" .Values.global.netapp_exporter_user | b64enc | quote }}
    password: {{ required ".Values.global.netapp_exporter_password" .Values.global.netapp_exporter_password | b64enc | quote }}
