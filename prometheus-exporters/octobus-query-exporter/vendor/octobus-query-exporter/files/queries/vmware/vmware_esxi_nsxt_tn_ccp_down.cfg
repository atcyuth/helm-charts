[query_elasticsearch_octobus_tn_ccp_issue]
QueryIndices = c0001_log*
QueryOnMissing = drop
QueryJson = {
      "size": 0,
      "aggs": {
          "hostsystem": { "terms": { "field": "syslog_hostname.keyword" }}
      },
      "query": {
          "bool": {
              "must": [
                  { "match_phrase": { "syslog_message": "control_channel_to_transport_node_down_long" }},
              ],
              "filter": [
                  { "term": { "sap.cc.audit.source.keyword": "ESXi" }},
                  { "range": { "@timestamp": { "gte": "now-15m" }}}
              ]
          }
      }
  }
