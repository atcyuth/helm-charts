config:
  configJson: '{{ toJson .Values.config }}'
controllerManager:
  manager:
    args:
      - --health-probe-bind-address=:30081
      - --metrics-bind-address=127.0.0.1:30082
      - --custom-resource-state-only=true
      - --resources=updates
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    env:
      enableWebhooks: "false"
      kubernetesServiceHost: apiserver-url
    image:
      repository: controller
      tag: 06b8e140698d509b98376b22f0e06d1dddf51431
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  podSecurityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  replicas: 1
  serviceAccount:
    annotations: {}
  strategy:
    type: Recreate
kubernetesClusterDomain: cluster.local
secret:
  credentialsJson: ""
fullnameOverride: argora-operator
