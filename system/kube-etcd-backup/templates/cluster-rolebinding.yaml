{{- if .Values.clusterRoleBinding.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: etcd-kcp
  labels:
  {{- include "chart.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: etcd-kcp
subjects:
- kind: ServiceAccount
  name: etcd-kcp
  namespace: kube-system
{{- end }}
