{{- $vbase  := .Values.global.vaultBaseURL | required "missing value for .Values.global.vaultBaseURL" -}}
{{- $region := .Values.global.region       | required "missing value for .Values.global.region"       -}}

apiVersion: "openstack.stable.sap.cc/v1"
kind: "OpenstackSeed"
metadata:
  name: scheduler-seed
spec:
  requires:
  - {{ .Values.global.keystoneNamespace }}/keystone-seed
  - monsoon3/domain-ccadmin-seed

  domains:
  - name: Default
    users:
    - name: scheduler
      description: "Scheduler service user for CC. This user was automatically generated by a user seed: https://github.com/sapcc/helm-charts/tree/master/openstack/scheduler/" 
      password: {{ printf "%s/%s/cerebro/keystone-user/service/password" $vbase $region | quote }}
      role_assignments:
      - project: service
        role:    service

  - name: ccadmin
    projects:
    - name: scheduler
      description: "Scheduler for CC. This project was automatically generated by a project seed: https://github.com/sapcc/helm-charts/tree/master/openstack/scheduler/"
      role_assignments:
      - user: scheduler@Default
        role: member
      - user: scheduler@Default
        role: reader
      - user: scheduler@Default
        role: cloud_compute_admin
      - user: scheduler@Default
        role: cloud_identity_viewer
      - user: scheduler@Default
        role: cloud_volume_admin
      - user: scheduler@Default
        role: cloud_network_admin
